      /* Table */
      .table-striped > tbody > tr:nth-child(odd) > td,
      .table-striped > tbody > tr:nth-child(odd) > th {

        color: #792040;

      }

        font-size: 15px;

        -webkit-background-clip: text;

        color: #B6CBCC;

  <script>
    let storeQueue;
    let dragActive = false;
    const indexFixer = 1;
    const theme = window.localStorage.currentTheme;

    $('body').addClass(theme); // keeps theme from other windows

    function refreshTable() {
      if (dragActive === false) {
        console.log('table refreshed');
        $("#queue-table").DataTable().clear();
        $("#queue-table").DataTable().rows.add(storeQueue).draw();
      }
    }

    function sendRemove(index) {
      let socket = io();
      let sendIndex = index;
      let ServerID = window.location.pathname.split("/")[2];
      socket.emit("removeQueueIndex", ServerID, index);
    }

    $("#darkmode-toggle").click(function(){
      $("body").toggleClass("dark");
      $("#toggle-image").toggleClass("fa-toggle-on");
      if (window.localStorage.currentTheme === "dark") {
            localStorage.removeItem('currentTheme');
            localStorage.currentTheme = "light";
            } else {
              localStorage.removeItem('currentTheme');
              localStorage.currentTheme = "dark";
            }
    });

    $(document).ready(() => {
      let table = $("#queue-table").DataTable({
        rowReorder: {
          dataSrc: "position",
          update: true,
        },
        columns: [
          { title: "Position", data: "position" },
          { title: "Name", data: "title" },
          { title: "Artist", data: "author" },
          { title: "Requested By:", data: "requester.username" },
          { title: "", data: null, defaultContent: "<button class='removeButton'>Remove</button>" },
        ],
        language: {
          paginate: {
            previous: "<span class='fa fa-chevron-left'></span>",
            next: "<span class='fa fa-chevron-right'></span>",
          },
          emptyTable: "Add some songs!",
        },
      });
      table.on("click", "button", function (e) {
        let thisRow = table.row(e.target.closest("tr")).index();
        sendRemove(thisRow);
      });

      table.on("mousedown.rowReorder", function () {
        dragActive = true;
      });

      $(document).on("mouseup", function () {
        dragActive = false;
      });
      
      table.on("row-reordered", function (e, diff, edit) {
            let reorderedQueue = storeQueue;
            let sendToSocket = [];
            reorderedQueue.sort((a, b) => a.position - b.position);
            let socket = io();
            let ServerID = window.location.pathname.split("/")[2];
            for (let i = 0; i < reorderedQueue.length; i++){
              let temp = (({ title, uri, requester }) => ({ title, uri, requester }))(reorderedQueue[i])
              sendToSocket.push(temp);
            }
            socket.emit("reorderQueue", ServerID, sendToSocket);
        });
    });

    $(document).ready(() => {
      $.get("/api/user", (data) => {
        let Guild = data.user.guilds.find(
          (x) => x.id == window.location.pathname.split("/")[2]
        );
        if (!Guild.inGuild) {
          $.get("/api/info", (data) => {
            window.location = `https://discord.com/oauth2/authorize?client_id=${
              data.ClientID
            }&permissions=${data.Permissions}&scope=bot%20${data.Scopes.join(
              "%20"
            )}&redirect_uri=${data.Website}${
              data.CallbackURL
            }&response_type=code`;
          });
        }
        $(".server-name").text(Guild.name);
      });

      var socket = io();
      socket.emit("server", window.location.pathname.split("/")[2]);
      // grab the pathname, cut it into array, sends it to the socket server listener (args: "server", serverID) which triggers it to send misc data

      $(function () {
        $("#remove-last").click(function () {
          socket.emit("removeLast", window.location.pathname.split("/")[2]);
        });
        $("#skip-current").click(function () {
          socket.emit("skipCurrent", window.location.pathname.split("/")[2]);
        });
      });

      function addPosition(queueArray) {
        for (let i = 0; i < queueArray.length; i++) {
          let addIndex = {};
          addIndex.position = i + indexFixer;
          Object.assign(queueArray[i], addIndex);
        }
      }

      socket.on("server", (data) => {
        //if (typeof code_happened === 'undefined') {
        //window.code_happened = true;
        storeQueue = data.queueDetails;
        addPosition(storeQueue);
        refreshTable();
        console.log("pre-row-reorder storeQueue");
        console.log(storeQueue);
      //}
        $("#songInQueue").text(data.queue);
        $("#songLoop").text(data.songsLoop);
        $("#queueLoop").text(data.queueLoop);
        $("#prefix").text(data.prefix);
        //refreshTable();
        $("#now-playing").text(
          data.nowPlaying ? data.nowPlaying.title : "Nothing playing"
        );
        if (data.position)
          $("#duration").html(
            `${data.position}<span> ${data.bar} </span>${data.maxDuration}`
          );
        else
          $("#duration").html(
            `<span> Nothing is playing right now, Add some songs in discord? </span>`
          );
      });
    });
  </script>
